<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Disabling right click menu using javascript</title>
  <style>
    .list {display:flex;flex-wrap:wrap}
	.list a {display:block;width:40%;margin-left:5%;margin-right:5%;}
    .list a img{width:100%;border:1px solid #eee}
    .list a img:hover{border-color:#aaa}
	.popup_div{width:100%;position:absolute;top:0;left:0;height:100%;background:rgba(0,0,0,0.5);display:none}
	.iframe{width:80%;height:80%;position:absolute;top:15%;left:10%;}
	.close {width:100px;height:100px;background:url(image/close.png) no-repeat center;background-size:70px;border:none;
	        position:absolute;top:1%;right:5%;}

  </style>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script>
    $(function(){
	$('.list a').each(function(){
	     var a_href = $(this).attr('title');
       $(this).click(function(){
          $('.popup_div').show();
          $('.iframe').attr('src',a_href)
	    })
	 })
	 $('.close').click(function(){
       $('.popup_div').hide();
	 })

      for(var month=1; month < 10 ; month++){
		$('.list').append('<a href="uxui'+month+'.pdf" target="win1">'+'<img src="image/uxui'+month+'.png">'+'</a>');
	  }

	})
  </script>
 </head>

  <div class="popup_div" id="popup_div"> 
     <button class="close"></button>

  </div>
  <div class="list" >

  </div>
 </body>
 <script>

    //기본동작 수행을 금지 Type1
    function blockEvent(e){        
         console.log("blockEvent:"+e);
         if(e){ 
              e.preventDefault(); //DOM 레벨 2
         }else{             
              event.keyCode = 0;
              event.returnValue = false; //IE
         }
    }
    
    //기본동작 수행을 금지 Type2
    function _stopEvent(e) {
        if (window.event) { //IE            
            window.event.cancelBubble = true; //전파 방지
            window.event.returnValue = false; //기본 동작 수행방지
        }
        //DOM 레벨 2
        if (e && e.stopPropagation && e.preventDefault) {
            e.stopPropagation(); //이벤트 전파 중지
            e.preventDefault(); //기본 동작 수행방지
        }
    }

    //이벤트 등록을 처리해주는 함수 (크로스 브라우징)
    function _addEvent(element, eventType, handler) {       
        if (window.addEventListener) {
            element.addEventListener(eventType, handler, false)
        } else {
            if (window.attachEvent) { //IE8이하 버전에서
                element.attachEvent("on" + eventType, handler)
            }
        }
    }

    //마우스 드래그, 오른쪽 팝업메뉴, 선택 막기
    function _addBlockEvent() {
        _addEvent(document, "dragstart", _stopEvent); //마우스 드래그  방지
        _addEvent(document, "selectstart", _stopEvent); //마우스 선택 방지
        _addEvent(document, "contextmenu", _stopEvent); //마우스 오른쪽 클릭 시 팝업메뉴 막기
        if (document.body && document.body.style.MozUserSelect != undefined) { 
            document.body.style.MozUserSelect = "none" //파이어폭스에서 마우스 선택 방지
        }
    }


    //특정키 사용을 방지
    //이 함수는 복사, 붙여넣기의 단축키인 ctrl+c, ctrl+v 키를 막음
    document.onkeydown = function(e){

        var code = document.all ? event.keyCode : e.keyCode;
        var ctrl = document.all ? event.ctrlKey : e.ctrlKey;

        if (ctrl && (code==86 || code==67)) {
            blockEvent(e);
        }
    }

    //JavaScript 오른쪽 마우스 사용금지 함수 
    function clickNS4(e){

        if (document.layers||document.getElementById&&!document.all){
            if (e.which==2||e.which==3){
                blockEvent(e);
                return false;
            }
        }

    //JavaScript 오른쪽 마우스 사용금지 함수 (크로스 브라우징 처리)
    function rightbutton(e)
    {
        if (navigator.appName == 'Netscape' &&  (e.which == 3 || e.which == 2))
            return false;

                                    && (event.button == 2 || event.button == 3))
        {

        }

    //마우스 드래그, 오른쪽 팝업메뉴, 선택 막기 함수 실행.
